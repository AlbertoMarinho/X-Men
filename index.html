<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men - Characters</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="/src/imagens/logo.svg" alt="Logo X-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix no qual manifesta poderes cósmicos, telepatia e telecinese">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar objetos sólidos, tornando-se intangível, e também é capaz de interromper fluxos de energia.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ela é capaz de controlar o clima e o ambiente, manipulando ventos, chuvas, raios e tempestades com seu poder mutante.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela absorve a energia, a memória e as habilidades de outras pessoas com um simples toque, mas esse poder a impede de ter contato físico.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Possui um fator de cura acelerado, força e sentidos sobre-humanos, além de um esqueleto reforçado com o metal indestrutível adamantium.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele pode se teletransportar instantaneamente para qualquer lugar, mas precisa ver ou conhecer bem o local, além de ter agilidade e reflexos aprimorados.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele é um mutante com o poder de controlar campos magnéticos e manipular qualquer tipo de metal, sendo um dos mais poderosos do planeta.">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
